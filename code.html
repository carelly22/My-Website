<script type="text/javascript">

function outf(text) {
   var mypre = document.getElementById("output");
   mypre.innerHTML = mypre.innerHTML + text;
}

function builtinRead(x)
{
   if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
           throw "File not found: '" + x + "'";
   return Sk.builtinFiles["files"][x];
}

function runit() {
  var prog = document.getElementById("yourcode").value;
  var mypre = document.getElementById("output");
  mypre.innerHTML = '';
  Sk.canvas = "mycanvas";
  Sk.pre = "output";
  Sk.configure({output:outf,
  read:builtinRead
     });
   try {
     Sk.importMainWithBody("<stdin>",false,prog);
  } catch (e) {
     alert(e);
  }
}

function addLoadEvent(func) {
 var oldonload = window.onload;
 if (typeof window.onload != 'function') {
   window.onload = func;
 } else {
   window.onload = function() {
     if (oldonload) {
       oldonload();
     }
     func();
   }
 }
}
addLoadEvent(runit);
addLoadEvent(function() {
});

</script>

import turtle
import random

wn = turtle.Screen()
t = turtle.Turtle()
wn.setup(800,800)
t.speed(5)

t.penup()
t.goto(-250,360)
t.pendown()
t.fillcolor("black")
t.write("Under",None,None,"50px sans-serif")

t.penup()
t.goto(-100,360)
t.pendown()
t.fillcolor("black")
t.write("Construction!",None,None,"50px sans-serif")


for i in range (20):
  if i % 2 == 0:
     t.down()
  else:
     t.up()
  t.forward(0)


t.penup()
t.goto(-50,200)
t.pendown()
def tree(trunkLength,t):
   if trunkLength < 5:
       return
   else:
       t.forward(trunkLength)
       tAmount = random.randint(10,30)
       t.right(tAmount)
       dsub = random.randint(5,15)
       tree(trunkLength-dsub,t)
       t.left(2*tAmount)
       tree(trunkLength-dsub,t)
       t.right(tAmount)
       t.backward(trunkLength)

t.width(2)
t.left(90)
t.up()
t.backward(300)
t.down()
t.color('brown')
tree(85,t)




wn.exitonclick()



</textarea><br />
